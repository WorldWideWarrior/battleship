<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
    <title>Battleship</title>
</head>
<body>
    <main>
        <div id="players">
            <h5 id="player1Name">Player 1: </h5>
            <h5 id="player2Name">Player 2: </h5>
        </div>
        <div id="buttons">
            <button class="btn btn-left" type="button" data-toggle="modal" data-target="#player-modal" >Change Name</button>
            <button id="buttonShowHighscore" class="btn btn-right" type="button">Highscores</button>
        </div>
        <div class="fields">
            <div id="field-own" class="field">

            </div>
            <div id="field-opponent" class="field">

            </div>
        </div>
    </main>

    <div class="modal fade" id="player-modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Please enter your name</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="playerNameInput">Your name:</label>
                        <input type="text" class="form-control" id="playerNameInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="buttonReadyPlayerModal">Ready</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="disconnect-modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Other player disconnected...</p>
                    <p>Wait to for other player to connect again or reload page</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="gameOver-modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Game Over</h4>
                </div>
                <div class="modal-body">
                    <p>Winner: <span id="playerWinner"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="buttonRestart">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="highscores-modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Highscores</h4>
                </div>
                <div class="modal-body">
                    <table id="highscores">
                        <tr>
                            <th>Name</th>
                            <th>Shots</th>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="buttonCloseHighscore">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="waiting-modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h2>Waiting for other player...</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
